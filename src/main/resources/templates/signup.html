<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		
	<section>

	<div class="container">
	<div class="row">
	<div class="col-md-8 offset-md-2">
	<div class="my-card mt-3">
	<div th:if="${session.msg}" th:classappend="${session.type}" class="text-center" role="alert">
<p th:text="${session.msg}"></p>
	</div>

	<img alt="img" class="mx-auto d-flex justify-content-center align-items-center" style="height:100px; width:80px" th:src="@{/img/register.png}">
	<h1 class="text-center">SignUp Page</h1>
	
	
	<form action="#" th:action="@{/email-verification}" th:object="${user}" method="post">
	
	<!-- name -->
  
  <div class="mb-3">
    <label for="name_field" class="form-label">Your Name</label>
    <input 
    name="name"
    type="text" 
    class="form-control " 
    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' :''}"
    id="name_field" 
    aria-describedby="emailHelp" 
    placeholder="Your Name"
required="required"
    >
    <div class="invalid-feedback" th:each="e : ${#fields.errors()}" th:text="${e}">
    
    </div>
  </div>
  
  
	<!-- email -->
  
  <div class="mb-3">
    <label for="email_field" class="form-label">Your Email</label>
    <input 
    name="email"
    type="email" 
    class="form-control" 
    id="email_field" 
    aria-describedby="emailHelp" 
    placeholder="Your email"
    required="required"
    >
  </div>
  
  <!--Phone  -->
  <div class="mb-3">
    <label for="phone" class="form-label">Your phone</label>
    <input 
    name="phone"
    type="text" 
    class="form-control" 
    id="phone_field" 
    
    placeholder="Your phone"
required="required"
    >
  </div>
  
  
  
  
  <!-- password -->
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input 
    name=password
	type="password" 
	class="form-control" 
	id="exampleInputPassword1"
	
	>
  </div>
  
  
  
	<!-- description -->
  
  <div class="mb-3">
    <label for="about_field" class="form-label">Description</label>
  <textarea 
  placeholder="Enter Something about yourself.." 
  name="description" 
  id="description"  
  rows="10" 
  class="form-control" 

  >
  </textarea>
  </div>

  
<div class="mb-3 form-check d-flex justify-content-center align-items-center">
  <input type="checkbox" class="form-check-input me-2" id="agreement" name="agreement">
  <label class="form-check-label" for="agreement">*agree Terms & Conditions</label>
</div>

  
  
  <div class="container text-center">
  
  <button 
  type="reset" 
  class="btn btn-warning  text-white">
  Reset
  </button>

  <button 
  type="submit" 
  class="btn btn-primary btn-block text-white">
  Submit
  </button>

</div>
  
</form>
	
	</div>
	
	
	
	
	</div>
	</div>
	</div>
	</section>
</body>
</html>
