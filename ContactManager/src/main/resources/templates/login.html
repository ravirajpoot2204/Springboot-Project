<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-5">
						<img alt="img"
							class="mx-auto d-flex justify-content-center align-items-center"
							style="height: 100px; width: 80px" th:src="@{/img/register.png}">
						<h1 class="text-center">Login Page</h1>
						<div th:if="${param.error}" class="alert alert-danger">
							Invalid Username and password..</div>
						<div th:if="${param.logout}" class="alert alert-success">
							You have been logged out..</div>

						<div class="container">
							<form class="form-signin" method="post" th:action="@{/do-login}" action="#" >

								<p>
									<label for="username" class="sr-only">Username</label> <input
										type="text" id="username" name="username" class="form-control"
										placeholder="Username" required autofocus>
								</p>
								<p>
									<label for="password" class="sr-only">Password</label> <input
										type="password" id="password" name="password"
										class="form-control" placeholder="Password" >
								</p>
								<div class="text-align-center align-item-center justify-content-center">
								<a href="/signup" 
									class="btn btn-lg btn-warning btn-block text-white"
							>Sign Up</a>
									
								<button
									class="btn btn-lg btn-primary btn-block"
									type="submit">Sign in</button></div>
									
									
									<div class="container m-3"> 
									<a  th:href="@{/forget}">Forget Password?</a>
									</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
