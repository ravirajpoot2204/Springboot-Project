<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:replace="normal/normalbase::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		
	<section>
<div class="card">
<div class="card-body">

<div class="container text-center">
<div th:if="${session.msg}" th:classappend="${session.type}" class="text-center" role="alert">
<p th:text="${session.msg}"></p>
	</div>
<img id="profile-Pic" style="height:200px; width:200px ; 
border-radius: 50%; object-fit: cover; border: 0.5px solid black;"  
th:src="@{'/img/'+${user.getImageurl}}" src="#" alt="Profile Pic" />
							
<h3 th:text="${user.getName}"></h3>


	<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col" ><span th:text="${user.getUid}"></span></th>
						
						</tr>
					</thead>
					
					<tbody>
					
						<tr >
							<th scope="row">Email</th>
							<td>
								<span  th:text="${user.getEmail}">
							</span>
							</td>
						</tr>
		
						<tr >
							<th scope="row">Role</th>
							<td>
								<span  th:text="${user.getRole}">
							</span>
							</td>
						</tr>
					
					
					
					</tbody>



				</table>

	<div class="description mt-3">
		<th:block th:utext="${user.getDescription}">

		</th:block>
	</div>
  <div class="container text-center">
  


 									<form 
									method="Post" 
									action="#" 
									th:action="@{'/user/account/update/'+${user.getUid}}"
									class="mt-2"
									>
									<button href="#"
									class="btn btn-primary btn-sm">Update</button>
									</form>

</div>

</div>

</div>
</div>
<script>
$(document).ready(()=>
{
	$('.item').removeClass('active');
	$('#profile-link').addClass('active');

} );
 	
</script>

	</section>
</body>
</html>
