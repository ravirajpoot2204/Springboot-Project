<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- fontAwsome -->
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
 integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<title th:text="${title}">Base Page</title>
</head>
<body>

	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
		<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#sidebar"
				aria-controls="sidebar" aria-expanded="false"
				aria-label="Toggle navigation" id="bar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			
			<div class="collapse navbar-collapse align-center" id="navbarSupportedContent">

				<ul class="navbar-nav text-uppercase ms-auto color-white">


					<li class="nav-item"><a class="nav-link"
						aria-current="page" th:href="@{/user/}" href="#">Home</a></li>


					<li class="nav-item"><a class="nav-link" th:href="@{/user/about}" href="#">About</a></li>
					<li class="nav-item"><a class="nav-link" th:text="${user.getName()}" th:href="@{'/user/profile/'+${user.getUid}}" href="#">About</a></li>

				

					<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
		
					 href="#"	tabindex="-1" aria-disabled="true">Logout</a></li>


				
				</ul>


			</div>
		</div>
	</nav>
	
<!--Sidebar -->	 

<div class="index">

<div class="sidebar" id="sidebar">
 

    <span id="closeSidebar" class="crossbtn">&times;</span>
<a href="#" id="home-link" th:href="@{/user/}" class="item active"><i class="fa-solid fa-house"></i> Home</a>
<a href="#" id="view-link" th:href="@{/user/showContact/0}" class="item"><i class="fa-solid fa-list "></i>View Contact</a>
<a href="#" id="add-link" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-plus"></i>Add Contact</a>
<a href="#" id="profile-link" th:href="@{'/user/profile/'+${user.getUid}}" class="item"><i class="fa-solid fa-user"></i>Your Profile</a>
<a href="#" id="setting-link" th:href="@{/user/settings}" class="item"><i class="fa-solid fa-gear"></i>Setting</a>
<a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>

<div class="divider"></div>
</div>

<!-- End Sidebar --> 

<!-- Content -->
<div id="content" class="content">
  <div  th:replace="${content}"></div>
</div>




<!--End Content 	 -->

	<!-- Option 1: Bootstrap Bundle with Popper -->

		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

	<!-- 	sweetAlert -->

    <script type="text/javascript" th:src="@{/js/script.js}" src="#"></script>
